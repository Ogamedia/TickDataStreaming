		if($('#etfid').val() != '')

				{

				}
			}
			$('#ActivityLogID').datagrid('loadData', tempActivityJsonData);
		}

			{},function(response){
			buyresponse = response;
			$.getJSON('http://localhost:8080/api/1.0/?Procedure=@AdHoc&Parameters=["select etf_name,sum(trade_value) as trade_value,count(etf_name) as request,buy_sell, count(buy_sell) as buy_count  from  activity_log where buy_sell = \'S\' group by  etf_name , buy_sell ORDER BY trade_value DESC"]&jsonp=?',
			{},function(sellresponse){
				ActivityJsonData = [];
				commonArray = [];

				for(var i = 0; i < buydata.length; i++){
						commonArray.push(buydata[i]);
				}
				var selldata = sellresponse.results[0].data;
				for(var i = 0; i < selldata.length; i++){
						commonArray.push(selldata[i]);
				}
				
				for(var i = 0; i < commonArray.length; i++){
					var splitdatai = String(commonArray[i]).split(",");
					var jsnSingleAry = null;
					for(var j = i+1; j < commonArray.length; j++){	
					
						var splitdataj = String(commonArray[j]).split(",");
						
						if(splitdatai[0] == splitdataj[0]){
							jsnSingleAry = { 
											RANK : i+1,
											ETF_NAME: splitdatai[0], 
											TRADE_VALUE: parseInt(splitdatai[1]) - parseInt(splitdataj[1]),
											REQUEST	: parseInt(splitdatai[2]) + parseInt(splitdataj[2]), 
											BUY_SELL : splitdatai[3]+" / " + splitdataj[3],
											COUNT : splitdatai[4]+" / " + splitdataj[4]
							};		
						}	
					}
					if(jsnSingleAry != null)
					{
						ActivityJsonData.push(jsnSingleAry);
					}
					else
					{
						var isExists = true;
						for(var k=0;k<ActivityJsonData.length;k++)
						{
							if(splitdatai[0] == ActivityJsonData[k].ETF_NAME)

								COUNT : splitdatai[4]

						}
								
					}

		function size(d) {

        return d.size;

    }





    function count(d) {

        return 1;

    }





    //and another one

    function textHeight(d) {

        var ky = chartHeight / d.dy;

        yscale.domain([d.y, d.y + d.dy]);

        return (ky * d.dy) / headerHeight;

    }



    function getRGBComponents (color) {

        var r = color.substring(1, 3);

        var g = color.substring(3, 5);

        var b = color.substring(5, 7);

        return {

            R: parseInt(r, 16),

            G: parseInt(g, 16),

            B: parseInt(b, 16)

        };

    }





    function idealTextColor (bgColor) {

        var nThreshold = 105;

        var components = getRGBComponents(bgColor);

        var bgDelta = (components.R * 0.299) + (components.G * 0.587) + (components.B * 0.114);

        return ((255 - bgDelta) < nThreshold) ? "#000000" : "#ffffff";

    }

    

      function layout(d) {

    if (d.children) {

      treemap.nodes({children: d.children});

      d.children.forEach(function(c) {

        c.x = d.x + c.x * d.dx;

        c.y = d.y + c.y * d.dy;

        c.dx *= d.dx;

        c.dy *= d.dy;

        c.parent = d;

        layout(c);

      });

    }

  }







    function zoom(d) {

    	this.treemap

                .padding([headerHeight/(chartHeight/d.dy), 0, 0, 0])

                .nodes(d);



        // moving the next two lines above treemap layout messes up padding of zoom result

        var kx = chartWidth  / d.dx;

        var ky = chartHeight / d.dy;

        var level = d;

        

		xscale.domain([d.x, d.x + d.dx]);

        yscale.domain([d.y, d.y + d.dy]);



        if (node != level) {

            chart.selectAll(".cell.child .foreignObject").style("display", "");



        }



        var zoomTransition = chart.selectAll("g.cell").transition().duration(transitionDuration)

                .attr("transform", function(d) {

                    return "translate(" + xscale(d.x) + "," + yscale(d.y) + ")";

                })

                .each("start", function() {

                    d3.select(this).select("label")

                            .style("display", "");

                })

                .each("end", function(d, i) {

                    if (!i && (level !== self.root)) {

                        chart.selectAll(".cell.child")

                            .filter(function(d) {

                                return d.parent === self.node; // only get the children for selected group

                            })

                            .select(".foreignObject")

                            .style("display", "")

                            .style("color", function(d) {

                                return idealTextColor(color(d.parent.name));

                            });

                    }

                });



        zoomTransition.select(".foreignObject")

                .attr("width", function(d) {

                    return Math.max(0, kx * d.dx - 1);

                })

                .attr("height", function(d) {

                    return d.children ? headerHeight: Math.max(0, ky * d.dy - 1);

                })

                .select(".labelbody .label")

                .attr("style", function(d) {

                    return "width:"  + Math.max(0, (kx * d.dx - 1)) + "px;" +

                           "height:" + (d.children ? headerHeight + "px": ky * d.dy - 1 + "px;");

                })

                .text(function(d) {

                    return d.name;

                });



        // update the width/height of the rects

        zoomTransition.select("rect")

                .attr("width", function(d) {

                    return Math.max(0, kx * d.dx - 1);

                })

                .attr("height", function(d) {

                    return d.children ? headerHeight : Math.max(0, ky * d.dy - 1);

                })

                .style("fill", function(d) {
                	return d.children ? headerColor : decimal2hex(d.sizecolor);
					
                    //return d.children ? headerColor : color(d.parent.name);

                });



        node = d;



        if (d3.event) {

            d3.event.stopPropagation();

        }

    }

	        zoom(node);

}
function decimal2hex(d) {
    var digits = "0123456789ABCDEF";
    if (d == 0) return "0";
    var hex = "";
    while (d > 0) {
       var digit = d % 16;                
       hex = digits.charAt(digit) + hex;  
       d = d / 16;
    }
    return "#"+hex.substring(hex.length-6);
}
